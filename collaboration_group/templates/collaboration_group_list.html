<!DOCTYPE html>
<html>
<head>
    <title>Collaboration Groups</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e0e0e0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            padding: 5px 10px;
            border-radius: 3px;
        }
        a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Collaboration Groups</h1>
    
    <table>
        <thead>
            <tr>
                <th>Group Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for group in collaboration_groups %}
                <tr>
                    <td>{{ group.group_name }}</td>
                    <td>
                        <a href="{% url 'collaboration_group:manage_group' group.id %}">Manage Group</a>
                        <a href="{% url 'collaboration_group:collaboration_group_edit' group.id %}">Edit</a>
                        <a href="{% url 'collaboration_group:collaboration_group_delete' group.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'collaboration_group:collaboration_group_add' %}">Add New Group</a>
</body>
</html>
